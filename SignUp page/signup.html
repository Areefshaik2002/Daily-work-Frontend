<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cb04be051e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    
    <section class="top">
        <div class="one">
            <img src="https://media.tenor.com/ZuxO1CxXfDoAAAAe/sign-up-now.png" alt="image" width="90%">
        </div>
        <div class="two">
            <h1 class="heading">SignUp</h1>
            <form class="formy">
                <label >username <i class="fa-solid fa-user"></i></label>
                <input type="text" name="username" placeholder="eg:areef">
                <label >email <i class="fa-solid fa-envelope"></i></label>
                <input type="email" name="email" placeholder="eg:areef12@gmail.com">
                <label >phone number <i class="fa-solid fa-phone"></i></label>
                <input type="text" name="phone number" placeholder="eg:9999999999">
                <label >password <i class="fa-solid fa-lock"></i></label>
                <input type="password" name="password" placeholder="#">
                <label >confirm password <i class="fa-solid fa-lock"></i></label>
                <input type="password" name="confirmPassword" placeholder="#">
                <div class="check">
                    <input type="checkbox" &nbsp &nbsp>
                    <h6>I accept the rules</h6>
                </div>
                <button class="btn" type="submit">SignUp</button>
            </form >
            <hr/>
            <p class="para">already have an accoun? <a href="#">Login <i class="fa-solid fa-right-to-bracket"></i></a></p>
            <p class="para"><a href="#">Forgot Password</a></p>
        </div >
    </section>
    
</body>
</html>
